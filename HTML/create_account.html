<body>

    </ul>

    <div class="containerreg" style="margin-top: 15px;">
        <div>
            <h2>Create an Account</h2>
            <form id="createAccountForm">
                <!-- Common fields -->
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" >
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" >
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email Id" >
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" >
                </div>

                <div class="form-group">
                    <label for="re-type_pass">Re-Type Password:</label>
                    <input type="password" id="re-type_pass" name="re-type_pass" placeholder="Re-Type Password" >
                </div>

                <!-- Role selection -->
                <div class="form-group">
                    <label>Account Type:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="accountType" value="student" onclick="showStudentForm()"> Student</label>
                        <label><input type="radio" name="accountType" value="staff" onclick="showStaffForm()"> Staff</label>
                    </div>
                </div>

                <!-- Student-specific fields -->
                <div id="studentFields" class="hidden-section">
                    <div class="form-group">
                        <label for="class">Class:</label>
                        <select id="class" name="class">
                            <option value="1st">1st year</option>
                            <option value="2nd">2nd year</option>
                            <option value="3rd">3rd year</option>
                            <option value="4th">4th year</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="section">Section:</label>
                        <input type="text" id="section" name="section" placeholder="Enter section (A, B, C, etc.)">
                    </div>
                </div>

                <!-- Staff-specific fields -->
                <div id="staffFields" class="hidden-section">
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <input type="text" id="department" name="department" placeholder="Enter your department">
                    </div>
                </div>

                <!-- Submit Button -->
                 <div class="login-actions">
                    <button type="submit">Create Account</button>

                 </div>

                <div class="login-options" >
                    <a href="../HTML/login.html" class="forgot-password">Login ?</a>
                </div>
            </form>
        </div>
    </div>
